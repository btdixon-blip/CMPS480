<body>
    <div class="container">

                </div>
                <div class="trail-item-wrapper">

            </div>

    </div>
</body>
<script>
    const trailitems = document.querySelectorAll('.trail-item-wrapper')

    trailitems.forEach(trailItem => {
        trailItem.addEventListener('mouseover', () => {
            trailItem.childNodes[1].classList.add('img-darken')
        })

        trailItem.addEventListener('mouseout', () => {
            trailItem.childNodes[1].classList.remove('img-darken')
        })



    })
</script>

<body>
    <button data-modal-target="#modal">Appalachian Trail</button>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Appalachian Trail </div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            Trail Information Details
        </div>
    </div>
    <div id="overlay"></div>
</body>
